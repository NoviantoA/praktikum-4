<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JQuery Main Effect</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
      $(document).ready(function () {
        setTimeout(function () {
          $('#kotak').fadeOut('slow', function () {
            $('#kotak').remove();
          });
        }, 3000);
      });
    </script>
    <style>
      #kotak {
        width: 300px;
        height: 300px;
        background: lightgreen;
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h3 id="kotak">perhatikan baik-baik kotak ini, karena teks akan hilang dalam hitungan 3 detik</h3>
  </body>
</html>
